<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <title>Notification</title>
    
</head>

<body>
    <button id="delete" class="btn-primary">
        <i class="far fa-trash-alt"></i>
        Delete
    </button>
    <div id="notification" class="notification">
        <i class="notification-warning fas fa-bell"></i>
        <p>This is the pop</p>
        <button class="btn-secondary">Undo</button>
        <div id="close" class="notification-close">
            <i class="fas fa-times-circle" style="user-select: auto;"></i>
        </div>
    </div>
    
    <script src="./index.js"></script> 
</body>

</html>
